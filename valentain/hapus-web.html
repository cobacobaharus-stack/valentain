<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Web</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 24px;
    }

    .card {
      width: min(520px, 100%);
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    button,
    a {
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }

    .danger {
      background: #e53935;
      color: #fff;
    }

    .safe {
      background: #fff;
      color: #111;
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>Hapus Web</h1>
    <p>Klik tombol untuk menghapus semua elemen di halaman ini.</p>
    <div class="actions">
      <button id="wipeBtn" class="danger" type="button">Hapus Sekarang</button>
      <a class="safe" href="index.html">Batal</a>
    </div>
  </section>

  <script>
    const wipeBtn = document.getElementById('wipeBtn');

    wipeBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <main style="min-height:100vh;display:grid;place-items:center;background:#000;color:#fff;font-family:Arial,sans-serif;padding:24px;text-align:center;">
          <section>
            <h1>Web berhasil dihapus.</h1>
            <p>Semua elemen halaman ini sudah dikosongkan.</p>
            <a href="index.html" style="display:inline-block;margin-top:10px;padding:10px 14px;border-radius:999px;background:#fff;color:#000;text-decoration:none;font-weight:700;">Kembali</a>
          </section>
        </main>
      `;
    });
  </script>
</body>
</html>
